<div class="row login">
    <form class="form" ng-submit="login()">
        <h2>Please login</h2>
        <input type="text" class="form-control" ng-model="user" placeholder="Username" />
        <input type="password" class="form-control" ng-model="pass" placeholder="Password" />

        <p class="alert alert-danger" ng-show="error">{{ error }}</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
