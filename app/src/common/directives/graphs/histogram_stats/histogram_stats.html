<div class="histogram-stats">
    <table class="table">
        <tr>
            <td>Min:</td>
            <td>{{ stats.min }}</td>
        </tr>
        <tr>
            <td>Max:</td>
            <td>{{ stats.max }}</td>
        </tr>
        <tr>
            <td>Mean:</td>
            <td>{{ stats.mean | number: 1 }}</td>
        </tr>
        <tr>
            <td>Standard deviation:</td>
            <td>{{ stats.stddev | number: 2 }}</td>
        </tr>
        <tr>
            <th colspan="2">Percentiles</th>
        </tr>
        <tr>
            <td>50</td>
            <td>{{ stats.p50 }}</td>
        </tr>
        <tr>
            <td>75</td>
            <td>{{ stats.p75 }}</td>
        </tr>
        <tr>
            <td>95</td>
            <td>{{ stats.p95 }}</td>
        </tr>
        <tr>
            <td>98</td>
            <td>{{ stats.p98 }}</td>
        </tr>
        <tr>
            <td>99</td>
            <td>{{ stats.p99 }}</td>
        </tr>
        <tr>
            <td>99.9</td>
            <td>{{ stats.p999 }}</td>
        </tr>
    </table>
</div>
